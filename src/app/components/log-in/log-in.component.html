<section class="container pt-3 pb-5 ">
  <div class="px-3 py-4 bgPer rounded-2 shadow w-75 mx-auto">
    <h3 class="colorPink pb-2">LogIn Now</h3>
  <form [formGroup]="logForm" (ngSubmit)="handleForm()" >

    <div class="mb-3">
      <label for="email" class="form-label colorPink">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="email..."
        formControlName="email"/>

        <div class="errors alert alert-danger" *ngIf="logForm.get('email')?.errors && logForm.get('email')?.touched">
          <p *ngIf="logForm.get('email')?.getError('required')">email is required</p>
          <p *ngIf="logForm.get('email')?.getError('email')">invalid email</p>
        </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label colorPink">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="password..."
        formControlName="password"/>

        <div class="errors alert alert-danger" *ngIf="logForm.get('password')?.errors && logForm.get('password')?.touched">
          <p *ngIf="logForm.get('password')?.getError('required')">password is required</p>
          <p *ngIf="logForm.get('password')?.getError('pattern')">invalid password</p>
        </div>
    </div>

    <div class="forgot password">
      <a routerLink="/forgetPassword" role="button" class="text-decoration-none colorPer fs-6 fw-bold">Forgot Password?</a>
    </div>

    <button type="submit" class="main-btn my-2" [disabled]="logForm.invalid">log In
      <div *ngIf="isLoading === true" class="spinner-border spinner-border-sm" role="status">
    </div>
  </button>
  </form>
  </div>
</section>
